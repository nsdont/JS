<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../include/style.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <textarea name="" id="log" cols="30" rows="10"></textarea>
        <script src="../utils.js"></script>
        <script src="../ball.js"></script>
        <script src="../line.js"></script>
        <script>
            window.onload = function () {
                var canvas = document.getElementById('canvas'),
                    log = document.getElementById('log'),
                    context = canvas.getContext('2d'),
                    mouse = utils.captureMouse(canvas),
                    gravity = 0.2,
                    bounce = -0.6,
                    ball = new Ball(),
                    line = new Line(0, 0, 300, 0);

                ball.x = 100;
                ball.y = 100;

                line.x = 50;
                line.y = 200;
                line.rotation = 10 * Math.PI / 180;

                var cos = Math.cos(line.rotation);
                var sin = Math.sin(line.rotation);


                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    line.rotation = ((canvas.width / 2 - mouse.x) * 0.1) * Math.PI / 180;

                    cos = Math.cos(line.rotation);
                    sin = Math.sin(line.rotation);

                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    var x1 = ball.x - line.x,
                        y1 = ball.y - line.y,
                        x2 = cos * x1 + sin * y1,
                        y2 = cos * y1 - sin * x1,
                        vx1 = cos * ball.vx + sin * ball.vy,
                        vy1 = cos * ball.vy - sin * ball.vx;
                    if (y2 > -ball.radius) {
                        y2 = -ball.radius;
                        vy1 *= bounce;
                    }
                    x1 = cos * x2 - sin * y2;
                    y1 = cos * y2 + sin * x2;
                    ball.vx = cos * vx1 - sin * vy1;
                    ball.vy = cos * vy1 + sin * vx1;
                    ball.x = line.x + x1;
                    ball.y = line.y + y1;

                    ball.draw(context);
                    line.draw(context);

                }())
            }
        </script>
    </body>
</html>
